<section class="contact-sec">

		<h1 class="h1consec32">Say hi!</h1>
		<h2>Want to discuss a new project?</h2>
		<h3>Say hello! let's discuss your ideas and make it happen</h3>


	<form class="contact-form" (submit)="sendMail()" ngNativeValidate #AFrom id="myForm">
		
		<div (click)="inputFieldClickHandler($event)">
			<h1 for="name" class="none">Your Name</h1>
			<input required [type]="name" #name placeholder="Your Name" name="name" onvalid class="inName" id="10">
		</div>

		<div (click)="inputFieldClickHandler($event)">
			<h1 for="email" class="none">Your email</h1>
			<input required [type]="email" #email placeholder="Your Email" name="email" class="" id="20">
		</div>

		<div (click)="inputFieldClickHandler($event)">
			<h1 for="email" class="none">Your Message</h1>
			<textarea required type="text" #msg placeholder="Your Massege" name="email" id="30"></textarea>
		</div>
		<button #submitbnt>Send Message</button>
	</form>

</section>
